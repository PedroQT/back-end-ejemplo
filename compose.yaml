services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=springboot_personal'
      - 'POSTGRES_PASSWORD=a1b2c3d4'
      - 'POSTGRES_USER=devdb'
    ports:
      - "5432:5432"
    networks:
      - red-backend-app

  demo:
    image: 'pedrodqt/demo:latest'
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    environment:
      DB_URL: jdbc:postgresql://localhost:5432/springboot_personal
      DB_USERNAME: devdb
      DB_PASSWORD: a1b2c3d4
      JPA_DDL: create-drop
    networks:
      - red-backend-app

networks:
  red-backend-app:
    driver: bridge